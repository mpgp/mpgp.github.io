<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Introduction</a>
      <a mat-list-item routerLink="/examples" routerLinkActive="active" class="cursive">Examples</a>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <a mat-list-item href="https://github.com/mpgp/Documentation/wiki" target="_blank">Tech Doc</a>
      <a mat-list-item href="https://github.com/mpgp/Mpgp/blob/master/CHANGELOG.md" target="_blank">CHANGELOG</a>
      <a mat-list-item href="https://github.com/mpgp/Mpgp/blob/master/LICENSE" target="_blank">LICENCE</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MPGP Documentation</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
